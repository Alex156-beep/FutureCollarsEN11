<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting System</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>
<body class="container grid-lg">

    <h1>Accounting & Warehouse</h1>

    <div class="columns">
        <div class="column col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Account Balance</h4>
                </div>
                <div class="card-body">
                    <strong>Balance:</strong> 1000
                </div>
            </div>
        </div>

        <div class="column col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Warehouse Stock</h4>
                </div>
                <div class="card-body">
                    <ul>
                        <li>Apple – 50</li>
                        <li>Banana – 30</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="btn-group">
        <a href="purchase.html" class="btn btn-primary">Purchase</a>
        <a href="sale.html" class="btn btn-primary">Sale</a>
        <a href="balance.html" class="btn btn-primary">Change Balance</a>
        <a href="history.html" class="btn">History</a>
    </div>

</body>
</html>
